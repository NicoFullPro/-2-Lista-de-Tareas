<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tareas</title>
    <link rel="stylesheet" href="style.css">
    <link href="https: //fonts.googleapis.com/css2? family= Montserrat:wght@700 & display=swap" rel="stylesheet">
    <script src="script.js" type="text/javascript" defer></script>
</head>
<body>
    <div class="list roundBorder"> <!-- roundBorder darle redondez a todos los elementos que necesite-->
        <div class="date"> <!--Date se refiere a la info de la fecha-->
            <div class="dateLeft"> <!--dateRigth datos de la derecha-->
                <div id="dateNumber"></div>
                    <div>
                        <div id="dateMonth"></div>
                        <div id="dateYear"></div>
                    </div>   
            </div>
            <div id="dateText"></div>
        </div>
          <form onsubmit="addNewTask(event)" > 
            <input type="text" name="taskText" autocomplete="off" placeholder="Nueva Tarea" class="roundBorder">
            <button type="submit" class="addTaskButton">+</button> 
            <button type="button" class="orderButton roundBorder" oneclick="renderOrderedTasks()">Ordenar</button>
          </form>
        <div id="tasksContainer"></div> 
    </div>
    
</body>
</html>
